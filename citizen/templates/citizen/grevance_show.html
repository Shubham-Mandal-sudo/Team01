{% extends 'header.html' %}

{% block content %}

<div>
    <a href="{% url 'lodge_grevance' %}">Lodge your grevance</a>
</div>

<div>
    <h2>For department of: {{ post.dept }}</h2>
    <h2>Ward. No: {{ post.ward_no }}</h2>
    <p>Description: {{ post.description }}</p>
    
    <img src="/media/{{post.image}}" alt="Image not found">
    <p>Post created on: {{ post.created }}</p>
</div>

{% endblock content %}
